<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport & Airline List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 id="airportTitle">AIRPORT LIST</h1>
        <input type="text" id="searchBar" autocomplete="off" placeholder="Search Airport...">
        <div class="table-container">
            <table id="airportTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Airport Name</th>
                        <th>Country</th>
                        <th>Area</th>
                    </tr>
                </thead>
                <tbody id="airportBody"></tbody>
            </table>
        </div>

        <h1>AIRLINE LIST</h1>
        <input type="text" id="airlineSearchBar" autocomplete="off" placeholder="Search Airline...">
        <div class="table-container">
            <table id="airlineTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Airline Name</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="airlineBody"></tbody>
            </table>
        </div>
        <h1>持ち物リスト</h1>
        <h1>持ち物リスト</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
